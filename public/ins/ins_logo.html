<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/logo.css">
</head>
<body>
    <div class="page">
        <table class="liste">
            <tr class="liste_lo">
                <td class="liste_logo">普通登录</td>
                <td class="liste_logo">手机无密码登录</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" placeholder="用户名/手机号/邮箱" name="uname" class="uname">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" placeholder="密码" name="upwd" class="upwd">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="登录">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="img/logo/qq.png" alt="">
                    <span>QQ登录</span>
                </td>
                <td>
                    <img src="img/logo/wx.png" alt="">
                    <span>微信登录</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">忘记密码</td>
            </tr>
        </table>
    </div>
</body>
</html>
